<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GourmetSecrets</title>
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="flex h-screen">
      <div class="flex flex-col w-1/2 px-24 py-24 bg-center bg-cover grow">
        <div class="flex text-3xl font-extrabold font-logo lg:text-4xl">
          <h1 class="text-gray-900">Gourmet</h1>
          <h1 class="text-yellow-sea-500">Secrets</h1>
        </div>
        <div class="flex items-center justify-center">
          <div class="w-3/4 xl:w-2/3">
            <h1 class="pt-40 pb-2 text-2xl font-extrabold text-gray-900">
              Code verification
            </h1>
            <h2 class="pb-6">
              We've sent a password reset OTP to<span class="font-bold">
                {email}
              </span>
            </h2>
            <form class="flex flex-col">
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="code"
                  name="floating_code"
                  id="floating_code"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-500 peer peer-focus:border-primary"
                  placeholder=" "
                  required
                />
                <label
                  for="floating_code"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-500 peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:border-blue-500"
                  >Code</label
                >
              </div>

              <div class="flex flex-col">
                <button
                  type=""
                  class="text-white bg-yellow-sea-500 hover:bg-yellow-sea-400 focus:outline-none focus:ring-4 focus:ring-yellow-sea-300 font-medium rounded-xl text-sm py-2.5 text-center mb-2 dark:focus:ring-yellow-sea-900"
                >
                  Verify
                </button>
              </div>
            </form>
            <div class="py-4 text-sm text-center">
              <div
                class="flex items-center justify-center text-gray-600 align-middle"
              >
                <div class="">
                  <a href="index.html" class="">
                    <div class="flex">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 20"
                        stroke-width="1"
                        stroke="currentColor"
                        class="inline-block w-4 h-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
                        />
                      </svg>
                      <h1 class="pl-2">Back to sign in</h1>
                    </div></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="w-1/2 h-full bg-center bg-cover"
        style="background-image: url('img/login.png'); background-size: cover"
      ></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
