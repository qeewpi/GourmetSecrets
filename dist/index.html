<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GourmetSecrets</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="h-screen flex">
      <div class="w-1/2 bg-cover bg-center px-16 py-24 md:px-32 md:py-32">
        <div class="flex font-logo font-extrabold text-3xl lg:text-4xl">
          <h1 class="text-gray-900">Gourmet</h1>
          <h1 class="text-buttercup-400">Secrets</h1>
        </div>
        <div class="w-2/3">
          <div>
            <h1 class="pt-40 font-extrabold text-gray-900 text-2xl pb-2">
              Welcome Back!
            </h1>
            <h2 class="pb-6">So good to see you again!</h2>
            <form>
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="email"
                  name="floating_email"
                  id="floating_email"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer peer-focus:border-primary"
                  placeholder=" "
                  required
                />
                <label
                  for="floating_email"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-500 peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:border-primary"
                  >Username or Email</label
                >
              </div>

              <div class="relative z-0 w-full mb-4 group">
                <input
                  type="password"
                  name="floating_password"
                  id="floating_password"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="floating_password"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Password</label
                >
              </div>

              <div class="pb-4">
                <a
                  href="#"
                  class="font-medium text-sm text-blue-600 dark:text-blue-500 hover:underline"
                  >Forgot Password?</a
                >
              </div>

              <div class="flex flex-col">
                <button
                  type="button"
                  class="text-white bg-yellow-400 hover:bg-buttercup-500 focus:outline-none focus:ring-4 focus:ring-buttercup-300 font-medium rounded-xl text-sm py-2.5 text-center mr-2 mb-2 dark:focus:ring-buttercup-900"
                >
                  Sign In
                </button>
              </div>

              <div class="text-center py-4">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                  Don't have an account yet?
                  <a
                    href="#"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >Sign up</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--         <div class="h-full">
          <img src="../img/login.png" alt="" />
        </div> -->
      <div
        class="w-1/2 bg-cover bg-center h-full"
        style="
          background-image: url('../img/login.png');
          background-size: cover;
        "
      ></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
